<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <title>Notes</title>
  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="./styling/index.css" />
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/dashboardRow.js" type="module"></script>
  <script src="./scripts/noteStorage.js" type="module"></script>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
        <div class="controlPanel">
          <div class="searchBarDiv">
            <svg class="searchIcon" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 16C9.77498 15.9996 11.4988 15.4054 12.897 14.312L17.293 18.708L18.707 17.294L14.311 12.898C15.405 11.4997 15.9996 9.77544 16 8C16 3.589 12.411 0 8 0C3.589 0 0 3.589 0 8C0 12.411 3.589 16 8 16ZM8 2C11.309 2 14 4.691 14 8C14 11.309 11.309 14 8 14C4.691 14 2 11.309 2 8C2 4.691 4.691 2 8 2Z" fill="#949494"/>
            </svg>
            <input class="searchBar" type="text" id="search" name="search" placeholder="Search...">
          </div>
          <button>+ New</button>
        </div>
    </div>
    <main class="dashboard">
        <div class="columnTitle">
            <div class="titleCol">
              <p class="titleColHeader">Title</p>
              <svg class="titleColSortOrder" width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0L11.1962 6H0.803848L6 0Z" fill="#D9D9D9"/>
              </svg>
            </div>
            <div class="timeCol">
              <svg class="timeColSortOrder" width="12" height="6" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 0L11.1962 6H0.803848L6 0Z" fill="#D9D9D9"/>
              </svg>
              <p class="timeColHeader">Last Modified</p>
            </div>
          </div>
    </main>
</body>
</html>
