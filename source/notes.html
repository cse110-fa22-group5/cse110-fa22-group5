<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Notes</title>
  <!-- Main Stylesheets & Scripts -->
  <link rel="stylesheet" href="./styling/notes.css" />
  <script src="./scripts/notesEditor.js" type="module"></script>
</head>
<body>
    <header>
        <a href="../index.html" class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
    </header>

    <main id="notes-editor">
        <div id="notes-editor">
            
            <div id="notes-info">
                <span id="notes-title-label">Title: </span>
                <span id="notes-title"></span>
                <span id="notes-last-modified-label">Last Modified: </span>
                <span id="notes-last-modified"></span>
                
            </div>

            <div id="option-button">
                <button id = "delete-button"><i class="fa fa-trash" aria-hidden="true"></i> Delete</button>
                <br>
                <button id = "save-button"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
            </div>  

            <div id="notes-content">
                <textarea id="notes-content-input"></textarea>
            </div>

        </div>
        
    </main>
</body>
</html>
